  <script>
var i = 0; 			// Start Point
var images = [];	// Images Array
var time = 3000;	// Time Between Switch
	 
// Image List
images[0] = "salon1.png";
images[1] = "salon2.png";
images[2] = "salon3.png";
images[3] = "salon4.png";
images[4] = "salon5.png";

images[6] = "salon7.png";
images[7] = "salon8.png";
images[8] = "salon9.png";
images[9] = "salon10.png";


// Change Image
function changeImg(){
	document.slide.src = images[i];

	// Check If Index Is Under Max
	if(i < images.length - 1){
	  // Add 1 to Index
	  i++; 
	} else { 
		// Reset Back To O
		i = 0;
	}

	// Run function every x seconds
	setTimeout("changeImg()", time);
}

// Run function when page loads
window.onload=changeImg;

</script>
